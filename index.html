<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Segment 1: Logo and Title -->
        <div class="segment-1">
            <img src="renny.png.png" alt="Logo" class="logo">
            <h1>Insurance Information Form</h1>
            <div class="contact-info">
                <p>Call Us: 469-679-2410</p>
            </div>
        </div>

        <!-- Segment 2: Form -->
        <form id="insuranceForm">
            <fieldset>
                <legend>Personal Details</legend>
                <div class="form-row">
                    <label class="label-left" for="surname">Main Driver Last Name:</label>
                    <input class="input-long" type="text" id="surname" name="surname" required>
                </div>
                <div class="form-row">
                    <label class="label-left" for="givenName">Main Driver Given Name:</label>
                    <input class="input-long" type="text" id="givenName" name="givenName" required>
                </div>
              
                <div class="form-row">
                    <label class="label-left" for="gender">Gender:</label>
                    <select class="input-right" id="gender" name="gender" required>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
                <div class="form-row">
                    <label class="label-left" for="birthDate">Birth Date:</label>
                    <input class="input-right" type="date" id="birthDate" name="birthDate" required>
                </div>
                <div class="form-row">
                    <label class="label-left" for="maritalStatus">Marital Status:</label>
                    <select class="input-right" id="maritalStatus" name="maritalStatus" required>
                        <option value="S">Single</option>
                        <option value="M">Married</option>
                    </select>
                </div>
                <div class="form-row">
                    <label class="label-left" for="occupation">Occupation:</label>
                    <input class="input-right" type="text" id="occupation" name="occupation">
                </div>
            </fieldset>

            <!-- Segment 3: Contact Information -->
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-row">
                    <label class="label-left" for="homePhone">Home Phone:</label>
                    <input class="input-right" type="text" id="homePhone" name="homePhone">
                </div>
             
                <div class="form-row">
                    <label class="label-left" for="cellPhone">Cell Phone:</label>
                    <input class="input-right" type="text" id="cellPhone" name="cellPhone">
                </div>
                <div class="form-row">
                    <label class="label-left" for="email">Email Address:</label>
                    <input class="input-right" type="email" id="email" name="email" required>
                </div>
            </fieldset>

            <!-- Segment 4: Driver Information -->
            <fieldset>
                <legend>Driver Information</legend>
                <div class="form-row">
                    <label class="label-left" for="driverSurname">Driver 2 Surname:</label>
                    <input class="input-right" type="text" id="driverSurname" name="driverSurname" required>
                </div>
                <div class="form-row">
                    <label class="label-left" for="driverGivenName">Driver 2Given Name:</label>
                    <input class="input-right" type="text" id="driverGivenName" name="driverGivenName" required>
                </div>
              
                <div class="form-row">
                    <label class="label-left" for="driverGender">Driver Gender:</label>
                    <select class="input-right" id="driverGender" name="driverGender" required>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
                <div class="form-row">
                    <label class="label-left" for="driverBirthDate">Driver 2 Birth Date:</label>
                    <input class="input-right" type="date" id="driverBirthDate" name="driverBirthDate" required>
                </div>
                <div class="form-row">
                    <label class="label-left" for="driverMaritalStatus">Driver 2 Marital Status:</label>
                    <select class="input-right" id="driverMaritalStatus" name="driverMaritalStatus" required>
                        <option value="S">Single</option>
                        <option value="M">Married</option>
                    </select>
                </div>
            </fieldset>

            <!-- Vehicle Details -->
            <fieldset>
                <legend>Vehicle Details</legend>
                <div class="form-row">
                    <label class="label-left" for="vehicleVin">Vehicle VIN:</label>
                    <input class="input-long" type="text" id="vehicleVin" name="vehicleVin" required>
                </div>
                <div class="form-row">
                    <label class="label-left" placeholder="Deductible Amount" for="coverageComp">Comprehensive Coverage:</label>
                    <select class="input-right" id="coverageComp" name="coverageComp" placeholder="Deductible Amount">
                        <option value="0">$0</option>
                        <option value="250">$250</option>
                        <option value="500">$500</option>
                        <option value="1500">$1500</option>
                        <option value="2000">$2000</option>
                    </select>
                </div>
                <div class="form-row">
                    <label class="label-left" for="coverageColl">Collision Coverage:</label>
                    <select class="input-right" id="coverageColl" name="coverageColl" required>
                      <option value="0">$0</option>
                        <option value="250">$250</option>
                        <option value="500">$500</option>
                        <option value="1500">$1500</option>
                        <option value="2000">$2000</option>
                    </select>
                </div>
                <div class="form-row">
                    <label class="label-left" for="coverageRreim">Rental Car Coverage:</label>
                    <select class="input-right" id="coverageRreim" name="coverageRreim" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                
            </fieldset>

            <button type="submit" class="button">Generate XML</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
